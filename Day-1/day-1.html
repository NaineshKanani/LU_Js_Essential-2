<body>
    <script>
        let a=10;
        let b=5;
        add=a+b;
        sub=a-b;
        mul=a*b;
        div=a/b;
        console.log(`Addition:-${a}+${b} = ${add}`);
        console.log(`Subtraction:-${a}-${b} = ${sub}`);
        console.log(`Multiplication:-${a}*${b} = ${mul}`);
        console.log(`Division:-${a}/${b} = ${div}`);
    </script>
    
</body>
